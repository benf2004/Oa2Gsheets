<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OA to Gsheets Input</title>
    <!--February 26, 2022-->

            margin: 0 !important;
            padding: 0 !important;
            width: 550px
        }

        input {
            width: 120px;
        }

        #frame {
            overflow: hidden;

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></head>
<body>
<div id="div1" class="container mt-3">
    <div class="row">
        <div class="col-sm">
            COGS: <input id="cogsInput" type="text" value="" class="inputs"/> <br/> <br/>
            Price: <input id="price" type="text" class="inputs"/> <br/> <br/>
            Notes: <input id="notes" type="text" value="" class="inputs"/> <br/> <br/>
            Source URL: <input id="SourceUrl" type="text" value="" class="inputs"/> <br/> <br/>
        </div>
        <div class="col-sm">
            <p id="roi">ROI:</p>
            <p id="profit">PROFIT: </p>
            <p id="refFee">REFERRAL FEE:</p>
            <p id="fbaFee">FBA FEE:</p>
            <button id="export">Export Sheets</button>
            <br/>
        </div>
    </div>
</div>
<br/>
<form>
    <div class="form-inline">
        <div class="col-sm-2 my-1">
            <label class="sr-only" for="price"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control" id="" placeholder="COGS">
            </div>        </div>
        <div class="col-sm-1 my-1">
            <label class="sr-only" for="cogsInput"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control-small" id="cogs" placeholder="Price">
            </div>
        </div>
        <div class="col-auto my-1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                    Remember me
                </label>
            </div>
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
<iframe src="" id="frame"></iframe>
<script src="input.js">
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
