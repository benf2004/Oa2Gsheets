<meta name="google-signin-client_id" content="654389885336-re4m337upgk4igdbu3q4jab9id3sp2qd.apps.googleusercontent.com">
<div id="my-signin2"></div>
<script>
  // testing 123
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 140,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
    renderButton()
</script>
