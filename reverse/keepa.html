<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Sourcing by OA2Gsheets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="width:80%">
        <a class="navbar-brand" href="#">Reverse Source <em>by OA2Gsheets</em></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                <a class="nav-link" href="keepa.html">Preferences</a>
            </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Seller ID" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid" style="width:80%">
    <p class="mt-3">Keepa Key:</p>
    <div class="d-sm-flex w-50 mb-3 mt-3 justify-content-center">
        <input class="form-control me-2" type="search" id="keep_api" placeholder="Keepa API Key" aria-label="Search">
        <button class="btn btn-outline-primary" id="api_submit" type="submit">Submit</button>
    </div>
    <br>
    Marketplace:
    <select id="marketplace" class="form-select w-50" aria-label="Default select example">
        <option value="1">.com</option>
        <option value="2">.co.uk</option>
        <option value="3">.de</option>
        <option value="4">.fr</option>
        <option value="5">.co.jp</option>
        <option value="6">.ca</option>
        <option value="8">.it</option>
        <option value="9">.es</option>
        <option value="10">.in</option>
        <option value="11">.com.mx</option>
    </select>
</div>

</body>
<script src="prefs.js"></script>
</html>
