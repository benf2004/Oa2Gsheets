<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Sourcing by OA2Gsheets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="search.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="width:80%">
        <a class="navbar-brand" href="#">Reverse Source <em>by OA2Gsheets</em></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                <a class="nav-link" href="keepa.html">Preferences</a>
            </div>
        </div>
        <span class="d-flex">
            <input class="form-control me-2" id="seller_search" autocomplete="off" id="search" type="search" placeholder="Seller ID" aria-label="Search">
            <button class="btn btn-outline-success" id="submit">Submit<i id="icon"></i></button>
        </span>
    </div>
</nav>

<div class="container m-3">
    <p>Tokens Left: <span id="tokens"></span></p>
</div>
<div class="container d-none" id="seller-details">
    <div class="row">
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header" aria-expanded="true" data-bs-toggle="collapse" role="button" data-bs-target="#seller_body">
                    Seller Details
                </div>
                <div class="collapse show" id="seller_body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table class="table table-sm table-bordered">
                            <tr>
                                <td>Seller Name</td>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <td>Seller ID</td>
                                <td id="seller_id"></td>
                            </tr>
                            <tr>
                                <td>Seller Rating</td>
                                <td id="seller_rating"></td>
                            </tr>
                            <tr>
                                <td>ASIN Count</td>
                                <td id="asin_count"></td>
                            </tr>
                        </table>
                    </li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header" aria-expanded="true" data-bs-toggle="collapse" role="button" data-bs-target="#brand_body">
                    Top Brands
                </div>
                <div class="collapse show" id="brand_body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table id="brands" class="table table-sm table-bordered">
                            <tr>
                                <th>Brand Name</th>
                                <th>Product Count</th>
                            </tr>
                        </table>
                    </li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header" aria-expanded="true" data-bs-toggle="collapse" role="button" data-bs-target="#cat_body">
                    Top Categories
                </div>
                <div class="collapse show" id="cat_body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table id="cat_table" class="table table-sm table-bordered">
                            <tr>
                                <th>Category Name</th>
                                <th>Product Count</th>
                            </tr>
                        </table>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<template>
<div class="container-flex bg-light justify-content-between outer unload d-none">
    <div class="row" style="height: 180px; width: 95%">
        <div class="col-2" style="width: 170px; height: 200px">
            <img src="" class="product-image unload" style="width: 168px; height: 178px; object-fit: contain">
        </div>
        <div class="col-sm" style="margin-left: 20px; margin-right: 0px;">
            <h6 class="mx-1 title unload"></h6>
            <div><span class="stars unload"></span><span class="review_count unload"></span></div>
            <div class="asin unload"></div>
            <div class="category unload mb-1"></div>

            <div class="card d-inline-flex mx-1" style="width:110px">
                <div class="card-header p-0 text-center bg-dark-gray">BSR</div>
                <div class="card-body p-0 text-center"><span class="sales-rank unload"></span><span class="bsr-percent unload"></span></div>
            </div>
            <div class="card d-inline-flex mx-1" style="width:120px">
                <div class="card-header p-0 text-center bg-dark-gray">Est. Max Cost</div>
                <div style="text-decoration-style: dotted" class="card-body p-0 text-center max-cost unload"></div>
            </div>
            <div class="card d-inline-flex mx-1" style="width:90px">
                <div class="card-header p-0 text-center bg-dark-gray bbl unload">Buy Box</div>
                <div class="card-body p-0 text-center buy-box unload bg-light-blue"></div>
            </div>
            <div class="card d-inline-flex mx-1" style="width:120px">
                <div class="card-header p-0 text-center bg-dark-gray">Seller Price</div>
                <div class="card-body p-0 text-center seller-price unload bg-light-blue"></div>
            </div>
            <div class="card d-inline-flex mx-1" style="width:120px">
                <div class="card-header p-0 text-center bg-dark-gray">Dimensions</div>
                <div class="card-body p-0 text-center dimensions unload bg-light-blue"></div>
            </div>
            <a class="btn btn-sm btn-primary google unload"><i class="fa-brands fa-google"></i></a>
            <a class="btn btn-sm btn-primary link unload"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            <a class="btn btn-sm btn-primary amazon unload"><i class="fa-brands fa-amazon"></i></a>
            <a class="btn btn-sm btn-primary keepa_link unload"><i class="fa-solid fa-chart-line"></i></a>
        </div>
        <div class="col-3">
            <image class="graph unload" src=""></image>
        </div>
    </div>
</div>
<br>
</template>

<div id="products">
</div>

<div id="load" class="justify-content-center d-flex d-none"><button class="btn btn-outline-success">Load More</button></div>
<br>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="search.js"></script>
</html>
