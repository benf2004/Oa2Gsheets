<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Sourcing by OA2Gsheets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="width:80%">
        <a class="navbar-brand" href="#">Reverse Source <em>by OA2Gsheets</em></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                <a class="nav-link" href="keepa.html">Preferences</a>
            </div>
        </div>
        <span class="d-flex">
            <input class="form-control me-2" id="seller_search" autocomplete="off" id="search" type="search" placeholder="Seller ID" aria-label="Search">
            <button class="btn btn-outline-success" id="submit">Submit<i id="icon"></i></button>
        </span>
    </div>
</nav>

<div class="container m-3">
    <p>Tokens Left: <span id="tokens"></span></p>
</div>
<div class="container d-none" id="seller-details">
    <div class="row">
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header">
                    Seller Details
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table class="table table-sm table-bordered">
                            <tr>
                                <td>Seller Name</td>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <td>Seller ID</td>
                                <td id="seller_id"></td>
                            </tr>
                            <tr>
                                <td>Seller Rating</td>
                                <td id="seller_rating"></td>
                            </tr>
                            <tr>
                                <td>ASIN Count</td>
                                <td id="asin_count"></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header">
                    Top Brands <button class="btn btn-primary" aria-expanded="true" data-bs-toggle="collapse" role="button" data-bs-target="#brand_body">Collapse</button>
                </div>
                <div class="collapse show" id="brand_body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table id="brands" class="table table-sm table-bordered">
                            <tr>
                                <th>Brand Name</th>
                                <th>Product Count</th>
                            </tr>
                        </table>
                    </li>
                </ul>
                </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="card w-100">
                <div class="card-header">
                    Top Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table id="categories" class="table table-sm table-bordered">
                            <tr>
                                <th>Category Name</th>
                                <th>Product Count</th>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="search.js"></script>
</html>
