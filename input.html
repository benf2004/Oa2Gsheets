<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <!--June 8, 2022-->
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 550px
        }

        input {
            width: 120px;
        }

        #frame {
            overflow: hidden;
            width: 0;
            height: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="div1" class="container mt-3">
    <div>
        <section id="top_left" style="float:right">
            ASIN:<div id="asin"></div> <br/>
            BSR:<div id="BSR"></div> <br/>
            Category:<div id="category"></div>
        </section>
    </div>
    <div>
        <section style="float:left; width:300px">
            COGS: <input id="cogsInput" type="text" value="" class="inputs"/> &emsp;
            Price: <input id="price" type="text" class="inputs"/> <br/> <br/>
        </section>
        <section style="float:right">
            <p id="roi">ROI:</p>
            <p id="profit">PROFIT: </p>
            <p id="refFee">REFERRAL FEE:</p>
            <p id="fbaFee">FBA FEE:</p>
            <br/>
        </section>
        <section>
            Notes: <input id="notes" type="text" value="" class="inputs"/> &emsp;
            Source URL: <input id="SourceUrl" type="text" value="" class="inputs"/>
            <button id="export">Export Sheets</button> <br/>
        </section>
    </div>
</div>
<iframe src="" id="frame"></iframe>
<script src='input.js'></script>
</body>
</html>
