
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Amazon OA to Gsheets extension</title>
	<!--February 26, 2022-->
  	<style>
  </style>
</head>
<body>
  	<script defer="" src ="OA_Script.js">
    </script>
  	<meta name="google-signin-client_id" content="654389885336-re4m337upgk4igdbu3q4jab9id3sp2qd.apps.googleusercontent.com">
	<div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 200,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
	function onApiLoad() {
        gapi.load('auth2', onAuthApiLoad);
        gapi.load('picker', onPickerApiLoad);
      }
	  function onPickerApiLoad() {
        pickerApiLoaded = true;
        createPicker();
      }
	  // Create and render a Picker object for selecting from Google Drive
    function createPicker() {
        if (pickerApiLoaded && oauthToken) {
          var picker = new google.picker.PickerBuilder().
              addView(google.picker.ViewId.DOCS).
              setOAuthToken(oauthToken).
              setDeveloperKey(developerKey).
              setCallback(pickerCallback).
              build();
          picker.setVisible(true);
        }
      }
    }

  </script>
  <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
  <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
