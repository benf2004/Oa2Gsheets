
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Amazon OA to Gsheets extension</title>
	<!--February 26, 2022-->
  	<style>
      #my-signin2	{size: 12pt}
  </style>
</head>
<body>

  <a href = "picker.html">Pick Spreadsheet</a>
	<script defer="" src ="OA_Script.js">
    </script>
  	<meta name="google-signin-client_id" content="654389885336-re4m337upgk4igdbu3q4jab9id3sp2qd.apps.googleusercontent.com">
	<div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 340,
        'height': 100,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
