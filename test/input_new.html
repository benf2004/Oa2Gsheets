<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>OA to Gsheets Input</title>
    <!--February 26, 2022-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css"/>
    <link rel="stylesheet" href="/reverse/search.css">
    <style>
        .card {width: 110px}
        .card-body {padding: 0.5rem}
        input {width:90%; height: 14px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">COGS</div>
                <div class="card-body">
                    <input type="number" id="cogs" value="" autocomplete="off" class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">ASIN</div>
                <div class="card-body">
                    <span id="asin"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Profit</div>
                <div class="bg-mint-green card-body">
                    <strong id="profit"></strong>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Referral Fee</div>
                <div class="card-body">
                    <span id="ref_fee"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Ship Fee</div>
                <div class="card-body">
                    <input type="number" id="ship" value="" autocomplete="off" class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Ship To AMZ</div>
                <div class="card-body">
                    <input type="number" id="ship_to_amz" value="" autocomplete="off" class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Other Fees</div>
                <div class="card-body">
                    <input type="numberPS" id="other" value="" autocomplete="off" class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Sales Tax</div>
                <div class="card-body">
                    <input type="number" id="sales_tax" value="" autocomplete="off" class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Total Fees</div>
                <div class="bg-light-red card-body">
                    <strong id="total"></strong>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Price</div>
                <div class="card-body">
                    <input id="price" type="number" value="" autocomplete="off"
                            class="inputs"/>
                </div>
            </div>
            <div class="card">
                <div class="card-header">FBA Fee</div>
                <div class="card-body">
                    <span id="fba_fee"></span>
            </div>
</body>
</html>
